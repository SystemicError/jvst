{% extends "base.html" %}
{% block content %}
<script>
function validateForm()
{
  var password = document.forms["register"]["password"].value;
  var confirm_password = document.forms["register"]["confirm-password"].value;
  if (password != confirm_password)
  {
    alert("Password fields do not match.  Please retype them and try again.");
    return false;
  }
  return true;
}
</script>
  <p>Here's a registration form.</p>
  <form name="register" action="/register" method="post" onsubmit="return validateForm();">
    {% csrf-field %}
    Email:<br>
    <input type="text" title="address@example.com" name="email" value="" required pattern="\w+@\w+\.\w+"><br>
    First (Given) Name:<br>
    <input type="text" name="first-name" value="" required><br>
    Last (Family) Name:<br>
    <input type="text" name="last-name" value="" required><br>
    Password:<br>
    <input type="password" name="password" required><br>
    Confirm password:<br>
    <input type="password" name="confirm-password" required><br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
